<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trình tạo Prompt Chuẩn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <!-- 
      Sử dụng một CDN duy nhất, hiện đại và đáng tin cậy (esm.sh) cho tất cả các thư viện
      để đảm bảo tính ổn định khi deploy trên GitHub Pages.
    -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "mammoth": "https://esm.sh/mammoth@1.7.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
    <!-- Thêm Babel Standalone để biên dịch JSX/TSX trực tiếp trong trình duyệt -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Sử dụng đường dẫn tương đối và type="text/babel" để Babel xử lý -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx" defer></script>
  </body>
</html>
